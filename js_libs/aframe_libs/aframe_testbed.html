<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame Preloader Component - Bootstrap Font Awesome</title>
    <meta name="description" content="Advanced example for A-Frame Preloader component using Font Awesome" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>



<!--    <script src="aframe-preloader-component.min.js"></script>-->
</head>
<body>
<!-- slowLoad: true is only for demo purposes -->
<a-scene preloader="slowLoad: true;">
    <a-assets>
        <a-asset-item id="boat" src="..\..\..\..\uploads\Models\2275_glbdfdfgdfg.glb" preload="auto"></a-asset-item>

        <img id="ground-texture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous" preload="auto">
        <img id="sky-texture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous" preload="auto">
    </a-assets>

    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>


    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="2 4 4"></a-light>


    <a-entity gltf-model="#boat"></a-entity>
</a-scene>

</body>
</html>
